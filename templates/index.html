$def with (todos, form)

<table>
    <tr>
        <th>Was steht noch an?</th>
        <th></th>
    </tr>
    $for todo in todos:
    <tr>
        <td>$todo.get('title')</td>
        <td>
            <form action="/del/$todo.get('id')" method="post">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>

<form action="" method="post">
    $:form.render()
</form>
